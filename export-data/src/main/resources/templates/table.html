<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">User Data Table</h2>
        <div class="d-flex justify-content-end mb-3">
            <a href="/export" class="btn btn-danger">Export to PDF</a>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Avatar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td class="align-middle" th:text="${user.id}"></td>
                    <td class="align-middle" th:text="${user.firstName + ' ' +user.lastName}"></td>
                    <td class="align-middle" th:text="${user.email}"></td>
                    <td class="align-middle"><img th:src="${user.avatar}" style="width:50px;"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
