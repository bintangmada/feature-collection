<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Form Redirect to WhatsApp</title>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-dark mb-5">
                    Contact Form
                </h1>
                <form onsubmit="sendMessage()">
                    <div class="mb-3">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Your Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message">Your Message</label>
                        <textarea name="" id="message" cols="30" rows="3" class="form-control" required></textarea>
                    </div>
                    <button class="btn btn-primary px-4" type="submit">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const url = "https://api.whatsapp.com/send?phone=6282122232425&text=Halo%20Admin%0A%0ANama%20saya%20*" + name + "*%0AEmail%20saya%20*" + email + "*%0A%0A*" + message + "*";

            window.open(url);
        }

        // -- CATATAN --

        // UNTUK MEMBUAT LINK NGIRIM KE WHATSAPP -> https://www.wasap.at/
        // AMBIL LINK YANG PANJANG AGAR BISA DIMODIF

        // CONTOH PESAN
        // Halo Admin

        // Nama saya *name*
        // Email saya *email*
        // *message*

        // yang dikasih bintang itu artinya akan menjadi tebal

        // https://api -> kalau menggunakan api, akan diredirect ke whatsapp yang ada di device
        // https://web -> kalau menggunakan web, akan diredirect ke whatsapp yang ada di browser
        // 6282122232425 -> harus pake 628
    </script>

</body>

</html>
